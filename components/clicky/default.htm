<!-- Clicky -->
{% if __SELF__.trackingType == 'async' %}
	<script type="text/javascript">
	var clicky_site_ids = clicky_site_ids || [];
	clicky_site_ids.push( {{ __SELF__.siteId }} );
	(function() {
	  var s = document.createElement('script');
	  s.type = 'text/javascript';
	  s.async = true;
	  s.src = '//static.getclicky.com/js';
	  ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild( s );
	})();
	</script>
	<noscript><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/{{ __SELF__.siteId }}ns.gif" /></noscript>
{% elseif __SELF__.trackingType == 'sync' %}
	<script src="//static.getclicky.com/js" type="text/javascript"></script>
	<script type="text/javascript">try{ clicky.init({{ __SELF__.siteId }}); }catch(e){}</script>
	<noscript><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/{{ __SELF__.siteId }}ns.gif" /></noscript>
{% elseif __SELF__.trackingType == 'nonjs' %}
	<img alt="Clicky" width="1" height="1" src="//in.getclicky.com/{{ __SELF__.siteId }}ns.gif" />
{% endif %}
<!-- End Clicky Tracking -->
